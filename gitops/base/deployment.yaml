apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-service
  labels:
    app.kubernetes.io/name: env-service
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: env-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: env-service
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: env-service
          image: andycpx/kargodemo:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: STAGE
              valueFrom:
                configMapKeyRef:
                  name: env-service-config
                  key: STAGE
            - name: TENANT
              valueFrom:
                configMapKeyRef:
                  name: env-service-config
                  key: TENANT
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
